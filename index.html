<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container mt-3">
        <form>
          <div class="row">
            <div class="col">
                <label for="productName" class="form-label">Product_name</label>
              <input id="input_name" type="text" class="form-control" placeholder="Enter productName" name="productName">
            </div>
            <div class="col">
                <label for="price" class="form-label">Price</label>
              <input id="input_price" type="text" class="form-control" placeholder="Enter Price" name="price">
            </div>
            <div class="col">
                <label for="Count" class="form-label">Count</label>
              <input id="input_count" type="text" class="form-control" placeholder="Enter Count" name="Count">
            </div>
          </div>
          <button type="button" class="btn mt-3 w-100">Submit</button>
        </form>
      </div>

      <div class="container mt-3">   
        <table class="table table-hover table-responsive table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Count</th>
              <th>TotalPrice</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
        <h5>Total Price: <span id="totalPrice">0</span> Toman</h5>
      </div>
   <!-- <script src="assets/js/jquery.js"></script> -->
      <script src="assets/js/main.js"></script>
</body>
</html>
